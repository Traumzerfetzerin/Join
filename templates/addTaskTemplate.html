<div class="taskSide">
    <form>
        <div class="flex taskBothSide">
            <div class="taskLeftSide width_440">
                <h1 class="h1Task">Add Task</h1>
                <section class="titleTask fonts">
                    <div class="flex">
                        <div class="title">Title</div>
                        <div class="colorRed">*</div>
                    </div>
                    <input class="cursorPointer" id="inputTitle" type="text" placeholder="Enter a title" required>
                </section>

                <section class="descriptionTask fd-column">
                    <div class="fonts description">Description</div>
                    <textarea class="cursorPointer" id="textareaDescription" name=""
                        placeholder="Enter a Description"></textarea>
                </section>

                <div class="input-group">
                    <label for="assignTask" class="add-task-label fonts">Assign Task (Select multiple)<span
                            class="required">*</span></label>
                    <div class="input-with-icon">
                        <input type="text" name="assigned" class="add-task-title add-task-assigned-to cursorPointer"
                            id="assigned-to" placeholder="Selected contacts" autocomplete="off" readonly
                            onclick="toggleDropdown()">
                        <div>
                            <img src="../Assets/addTask/arrow_drop_downaa.svg" id="dropdown"
                                class="cursorPointer margin-right dropdownimg" onclick="toggleDropdown()">
                        </div>
                        <!-- Custom Dropdown with checkboxes -->
                        <div id="assignTaskDropdown" class="d-none">
                            <!-- Options will be dynamically generated with checkboxes -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="seperator"></div>

            <div class="taskRightSide width_440">
                <section>
                    <div class="flex fonts">
                        <div>Due date</div>
                        <div class="colorRed">*</div>
                    </div>
                    <input onclick="calculateDueDate()" class="input_12_16 width_440 cursorPointer fonts" type="date"
                        id="dueDate" required>
                </section>

                <section>
                    <div class="fonts">Prio</div>
                    <div class="flex space-between">
                        <button id="urgent" type="button" class="prioButton cursorPointer fonts"
                            onclick="setPrio('urgent', event)">
                            Urgent
                            <img id="urgentSvg" src="../Assets/addTask/Prio alta.svg" alt="">
                        </button>

                        <button id="medium" type="button" class="prioButton cursorPointer fonts mediumWhite"
                            onclick="setPrio('medium', event)">
                            Medium
                            <img id="mediumSvg" src="../Assets/addTask/Prio media white.svg" alt="">
                        </button>

                        <button id="low" type="button" class="prioButton cursorPointer fonts"
                            onclick="setPrio('low', event)">
                            Low
                            <img id="lowSvg" src="../Assets/addTask/Prio baja.svg" alt="">
                        </button>
                    </div>
                </section>

                <div class="input-group">
                    <label for="assignTask" class="add-task-label fonts">Category<span class="required">*</span></label>
                    <div class="input-with-icon" id="inputCategory">
                        <input type="text" name="category" class="add-task-title add-task-assigned-to cursorPointer"
                            id="categorySelect" placeholder="Select task category" autocomplete="off" readonly
                            onclick="toggleDropdownCategory()">
                        <div>
                            <img src="../Assets/addTask/arrow_drop_downaa.svg" id="dropdown"
                                class="cursorPointer margin-right dropdownimg" onclick="toggleDropdownCategory()">
                        </div>
                    </div>
                    <div id="categoryDropdown" class="d-none">
                        <div class="fonts cursorPointer" id="technicalTask" onclick="selectTechnicalTask()">Technical
                            Task</div>
                        <div class="fonts cursorPointer" id="userStory" onclick="selectUserStory()">User Story
                        </div>
                    </div>
                </div>

                <section class="fonts">
                    <div class="input-group">
                        <label for="assignTask" class="add-task-label fonts">Subtasks</label>
                        <div class="input-with-icon" id="inputSubtask">
                            <input type="text" name="subtask" class="add-task-title add-task-assigned-to cursorPointer"
                                id="subtaskSelect" placeholder="Add new subtask" autocomplete="off">
                            <div>
                                <div>
                                    <img class="subtaskImg cursorPointer" src="../Assets/addTask/Property 1=add.svg"
                                        alt="">
                                </div>
                                <div class="d-none">
                                    <div>
                                        <img id="closeSubtask" class="cursorPointer"
                                            src="../Assets/addTask/Property 1=close.svg" alt="">
                                    </div>
                                    <div class="seperatorSubtasks"></div>
                                    <div>
                                        <img id="createSubtask" class="cursorPointer"
                                            src="../Assets/addTask/Property 1=check.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </form>

    <div class="space-between">
        <div class="flex fonts required">
            <div class="colorRed">*</div>
            <span class="font_16">This field is required</span>
        </div>
        <!-- ICON BUTTON -->
        <div class="buttons">
            <button id="clearButton" class="clearButton cursorPointer" onclick="clearTasks()">Clear
                <img src="../Assets/addTask/Vector.svg" alt="">
            </button>
            <button type="button" class="createButton cursorPointer" id="createTask" onclick="createTasks(event)">Create
                Task
                <img src="../Assets/addTask/check.svg" alt="">
            </button>
        </div>
    </div>
</div>

<div id="popUpAddTask" class="popUp d-none"></div>

<div id="popUpRequired" class="popUp d-none"></div>
