<div class="taskBackground">
    <form>
        <div class="flex taskBothSide">
            <div class="taskLeftSide width_440">
                <h1 class="h1Task">Add Task</h1>
                <section class="titleTask fonts">
                    <div class="flex">
                        <div class="title">Title</div>
                        <div class="colorRed">*</div>
                    </div>
                    <input class="cursorPointer" id="inputTitle" type="text" placeholder="Enter a title" required>
                </section>

                <section class="descriptionTask column">
                    <div class="fonts description">Description</div>
                    <textarea class="cursorPointer" id="textareaDescription" name=""
                        placeholder="Enter a Description"></textarea>
                </section>
                <div class="input-group">
                    <label for="assignTask" class="add-task-label">Assign Task (Select multiple) <span
                            class="required">*</span></label>
                    <div class="input-with-icon">
                        <input type="text" name="assigned" class="add-task-title add-task-assigned-to" id="assigned-to"
                            placeholder="Selected contacts" autocomplete="off" readonly>
                        <div>
                            <img src="../Assets/addTask/arrow_drop_downaa.svg" id="dropdown"
                                class="cursor-pointer margin-right dropdownimg" onclick="toggleDropdown()">
                        </div>
                    </div>

                    <!-- Custom Dropdown with checkboxes -->
                    <div id="assignTaskDropdown" class="d-none">
                        <!-- Options will be dynamically generated with checkboxes -->
                    </div>
                </div>


            </div>

            <div class="seperator"></div>

            <div class="taskRightSide width_440">
                <section>
                    <div class="flex fonts">
                        <div>Due date</div>
                        <div class="colorRed">*</div>
                    </div>
                    <input class="input_12_16 width_440 cursorPointer fonts" type="date" id="dueDate" required>
                </section>

                <section>
                    <div class="fonts">Prio</div>
                    <div class="flex space-between">
                        <button id="urgent" type="button" class="prioButton cursorPointer fonts"
                            onclick="setPrio('urgent', event)">Urgent
                            <img id="urgentSvg" src="../Assets/addTask/Prio alta.svg" alt="">
                        </button>
                        <button id="medium" type="button" class="prioButton cursorPointer fonts"
                            onclick="setPrio('medium', event)">Medium
                            <img id="mediumSvg" src="../Assets/addTask/Prio media.svg" alt="">
                        </button>
                        <button id="low" type="button" class="prioButton cursorPointer fonts"
                            onclick="setPrio('low', event)">Low
                            <img id="lowSvg" src="../Assets/addTask/Prio baja.svg" alt="">
                        </button>
                    </div>
                </section>


                <section>
                    <div class="flex fonts">
                        <div>Category</div>
                        <div class="colorRed">*</div>
                    </div>
                    <div class="custom-select relative">
                        <select class="input_12_16 cursorPointer fonts" id="categorySelect">
                            <option value="0">Select task category</option>
                            <option value="Technical Task" id="technicalTask">Technical Task</option>
                            <option value="User Story" id="userStory">User Story</option>
                        </select>
                        <!-- <img class="dropDown cursorPointer" src="../Assets/addTask/arrow_drop_downaa.svg" alt=""> -->
                    </div>
                </section>

                <section class="fonts">
                    <div>Subtasks</div>
                    <div class="relative">
                        <input class="input_12_16 cursorPointer" type="text" name="" id="inputSubtasks"
                            placeholder="Add new subtask">
                        <img class="subtaskImg cursorPointer" src="../Assets/addTask/Property 1=add.svg" alt="">
                    </div>
                </section>
            </div>
        </div>

        <div class="space-between">
            <div class="flex fonts required">
                <div class="colorRed">*</div>
                <span class="font_16">This field is required</span>
            </div>
            <!-- ICON BUTTON -->
            <div class="buttons">
                <button class="clearButton">Clear
                    <img src="../Assets/addTask/Vector.svg" alt="">
                </button>
                <button type="button" class="createButton" id="createTask" onclick="createTasks(event)">Create Task
                    <img src="../Assets/addTask/check.svg" alt="">
                </button>
            </div>
        </div>
    </form>
</div>

<div id="popUp" class="flex d-none">
    <p>Task added to board</p>
    <img src="../Assets/addTask/Icons.svg" alt="">
</div>
