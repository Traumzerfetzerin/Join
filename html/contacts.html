<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="../Assets/joinLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="shortcut icon" href="../Assets/joinLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="./font.css">
    <script src="./scripts/header.js"></script>
    <script src="../script/contacts.js" defer></script> <!-- Use defer -->
    <script src="./scripts/overlay.js" defer></script>
     <script src="./scripts/script.js">defer</script>
    
</head>

<body>
    <header w3-include-html="../templates/header.html"></header>
    <aside w3-include-html="../templates/navbar.html"></aside>

    <div id="main-content">
        <div id="toast" class="toast">Message</div>

        <div class="contacts-container">
            <div class="contact-list">
                <h2>Contact List</h2>
                <div class="contact-item">
                    <div class="contact-initials" style="background-color: #F39C12;">JD</div> <!-- Initials with random color -->
                    <span class="contact-name">John Doe</span> <!-- Name -->
                    <span class="contact-email">john.doe@example.com</span> <!-- Email -->
                </div>
                
                <div class="contact-item">
                    <span class="contact-name">Jane Smith</span>
                    <span class="contact-email">jane@example.com</span>
                </div>
                <!-- Add more contacts here -->
            </div>
            <div class="add-contact">
                <div class="contact">
                    <h1>Contacts</h1>
                    <div class="separator"></div>
                    <h3>Better with Team</h3>
                </div>
                <div class="add-contact-section">
                    <div class="add-contact-button" id="show-overlay">
                        <img src="../Assets/personAdd.svg" alt="Add Contact" class="add-icon" />
                        <span>Add New Contact</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay Element -->
    <!-- Overlay Element -->
    <!-- Add Contact Overlay -->
<div id="overlay" class="overlay">
    <div class="overlay-content">
        <div class="left-section">
            <img src="../Assets/JoinLogoWhite.svg" alt="">
            <h2>Add Contact</h2>
            <p>Tasks are easier with a team!</p>
        </div>
        <div class="right-section">
            <a href="" id="close-overlay" class="close-button">X</a>
            <img src="../Assets/person.svg" alt="">
            <form id="contact-form" class="contact-form">
                <input type="text" id="name" placeholder="Enter Name" />
                <input type="email" id="email" placeholder="Enter Email" />
                <input type="tel" id="phone" placeholder="Enter Phone Number" /> <!-- Phone number input -->
                <button id="add-contact-button">Create Contact</button>
            </form>
        </div>
    </div>
</div>

<div id="contact-overlay" class="overlay" style="display: none;">
    <div class="overlay-content">
        <div class="left-section">
            <img src="../Assets/JoinLogoWhite.svg" alt="">
            <h2>Contact Details</h2>
                       
        </div>
        <div class="right-section">
            <a href="#" id="close-contact-overlay" class="close-button">X</a>
            <div class="contact-details">
                <p id="contact-details-name" class="contact-detail"></p>
                <p id="contact-details-email" class="contact-detail"></p>
                <p id="contact-details-phone" class="contact-detail"></p>
            </div>
            <div class="contact-details-buttons">
                <button id="edit-contact-button" class="contact-button">Edit</button>
                <button id="delete-contact-button" class="contact-button">Delete</button>
                <button id="save-contact-button" class="contact-button" style="display:none;">Save</button>
            </div>
        </div>
    </div>
</div>



    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
