<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/addTask.css">
    <script src="../script/addTask.js"></script>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <script src="../script/header.js"></script>
</head>

<body>
    <header w3-include-html="/templates/header.html"></header>
    <aside w3-include-html="/templates/navbar.html"></aside>
    <main>

        <div class="taskBackground">
            <div class="space-between">
                <h1 class="h1Task">Add Task</h1>
                <p id="closeTask">X</p>
            </div>

            <div class="flex taskBothSide">

                <div class="taskLeftSide width_440">
                    <section class="titleTask fonts">
                        <div class="flex">
                            <p class="title">Title</p>
                            <p class="colorRed">*</p>
                        </div>
                        <input id="inputTitle" class="width_440" type="text" placeholder="Enter a title" required>
                    </section>

                    <section class="descriptionTask column">
                        <p class="fonts description">Description</p>
                        <textarea class="width_440" id="textareaDescription" name=""
                            placeholder="Enter a Description"></textarea>
                    </section>

                    <section class="assignedTo">
                        <p class="assigned fonts">Assigned to</p>
                        <div>
                            <!-- ICON DROP DOWN !!! -->
                            <select>
                                <option value="0">Select contacts to assign</option>
                                <option value="1">#</option>
                                <option value="2">#</option>
                                <option value="3">#</option>
                                <option value="4">#</option>
                                <option value="5">#</option>
                                <option value="6">#</option>
                                <option value="7">#</option>
                                <option value="8">#</option>
                                <option value="9">#</option>
                                <option value="10">#</option>
                            </select>
                        </div>
                    </section>
                </div>

                <div class="seperator"></div>

                <div class="taskRightSide width_440">
                    <section>
                        <div class="flex fonts">
                            <p>Due date</p>
                            <p class="colorRed">*</p>
                        </div>
                        <input class="calendar width_440" type="date">
                    </section>

                    <section>
                        <p class="fonts">Prio</p>
                        <div class="flex">
                            <img src="" alt="">#
                            <img src="" alt="">#
                            <img src="" alt="">#
                        </div>
                    </section>

                    <section>
                        <div class="flex fonts">
                            <p>Category</p>
                            <p class="colorRed">*</p>
                        </div>
                        <div class="custom-select">
                            <select>
                                <option value="0">Select task category</option>
                                <option value="1">#</option>
                                <option value="2">#</option>
                                <option value="3">#</option>
                                <option value="4">#</option>
                                <option value="5">#</option>
                                <option value="6">#</option>
                                <option value="7">#</option>
                                <option value="8">#</option>
                                <option value="9">#</option>
                                <option value="10">#</option>
                            </select>
                        </div>
                    </section>

                    <section class="fonts">
                        <p>Subtasks</p>
                        <input type="text" name="" id="" placeholder="Add new subtask">
                        <button>X</button>
                    </section>
                </div>
            </div>

            <div class="space-between">
                <div class="flex fonts required">
                    <p class="colorRed">*</p>
                    <span class="font_16">This field is required</span>
                </div>
                <!-- ICON BUTTON -->
                <div class="buttons">
                    <button class="cancelButton">Cancel</button>
                    <button class="createButton">Create Task</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
