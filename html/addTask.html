<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/addTask.css">
</head>

<body>
    <div class="taskBackground">
        <h1>Add Task</h1>

        <div class="flex">

            <div class="taskLeftSide">
                <section>
                    <div class="flex">
                        <p>Title</p>
                        <p class="colorRed">*</p>
                    </div>
                    <input type="text" placeholder="Enter a title">
                </section>

                <section class="column">
                    <p>Description</p>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter a Description"></textarea>
                </section>

                <section>
                    <p>Assigned to</p>
                    <div class="custom-select">
                        <select>
                            <option value="0">Select contacts to assign</option>
                            <option value="1">#</option>
                            <option value="2">#</option>
                            <option value="3">#</option>
                            <option value="4">#</option>
                            <option value="5">#</option>
                            <option value="6">#</option>
                            <option value="7">#</option>
                            <option value="8">#</option>
                            <option value="9">#</option>
                            <option value="10">#</option>
                        </select>
                    </div>
                </section>
            </div>

            <div class="seperator"></div>

            <div class="taskRightSide">
                <section>
                    <div class="flex">
                        <p>Due date</p>
                        <p class="colorRed">*</p>
                    </div>
                    <input type="text" placeholder="CALENDAR">
                </section>

                <section>
                    <p>Prio</p>
                    <div class="flex">
                        <img src="" alt="">#
                        <img src="" alt="">#
                        <img src="" alt="">#
                    </div>
                </section>

                <section>
                    <div class="flex">
                        <p>Category</p>
                        <p class="colorRed">*</p>
                    </div>
                    <div class="custom-select">
                        <select>
                            <option value="0">Select task category</option>
                            <option value="1">#</option>
                            <option value="2">#</option>
                            <option value="3">#</option>
                            <option value="4">#</option>
                            <option value="5">#</option>
                            <option value="6">#</option>
                            <option value="7">#</option>
                            <option value="8">#</option>
                            <option value="9">#</option>
                            <option value="10">#</option>
                        </select>
                    </div>
                </section>

                <section>
                    <p>Subtasks</p>
                    <input type="text" name="" id="" placeholder="Add new subtask">
                    <button>X</button>
                </section>
            </div>
        </div>

        <div class="flex">
            <p class="colorRed">*</p>
            <p>This field is required</p>
        </div>

    </div>
</body>

</html>
