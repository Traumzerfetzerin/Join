<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/addTask.css">
</head>

<body>
    <div class="taskBackground">
        <div class="space-between">
            <h1 class="h1Task">Add Task</h1>
            <p id="closeTask">X</p>
        </div>

        <div class="flex taskBothSide">

            <div class="taskLeftSide width_440">
                <section class="titleTask">
                    <div class="flex">
                        <p class="fonts title">Title</p>
                        <p class="colorRed">*</p>
                    </div>
                    <input id="inputTitle" class="width_440" type="text" placeholder="Enter a title">
                </section>

                <section class="descriptionTask column">
                    <p class="fonts description">Description</p>
                    <textarea id="textareaDescription" name="" cols="30" rows="10"
                        placeholder="Enter a Description"></textarea>
                </section>

                <section class="assignedTo">
                    <p class="assigned fonts">Assigned to</p>
                    <div>
                        <!-- ICON DROP DOWN !!! -->
                        <select>
                            <option value="0">Select contacts to assign</option>
                            <option value="1">#</option>
                            <option value="2">#</option>
                            <option value="3">#</option>
                            <option value="4">#</option>
                            <option value="5">#</option>
                            <option value="6">#</option>
                            <option value="7">#</option>
                            <option value="8">#</option>
                            <option value="9">#</option>
                            <option value="10">#</option>
                        </select>
                    </div>
                </section>
            </div>

            <div class="seperator"></div>

            <div class="taskRightSide width_440">
                <section>
                    <div class="flex">
                        <p>Due date</p>
                        <p class="colorRed">*</p>
                    </div>
                    <input type="date">
                </section>

                <section>
                    <p>Prio</p>
                    <div class="flex">
                        <img src="" alt="">#
                        <img src="" alt="">#
                        <img src="" alt="">#
                    </div>
                </section>

                <section>
                    <div class="flex">
                        <p>Category</p>
                        <p class="colorRed">*</p>
                    </div>
                    <div class="custom-select">
                        <select>
                            <option value="0">Select task category</option>
                            <option value="1">#</option>
                            <option value="2">#</option>
                            <option value="3">#</option>
                            <option value="4">#</option>
                            <option value="5">#</option>
                            <option value="6">#</option>
                            <option value="7">#</option>
                            <option value="8">#</option>
                            <option value="9">#</option>
                            <option value="10">#</option>
                        </select>
                    </div>
                </section>

                <section>
                    <p>Subtasks</p>
                    <input type="text" name="" id="" placeholder="Add new subtask">
                    <button>X</button>
                </section>
            </div>
        </div>

        <div class="space-between">
            <div class="flex">
                <p class="colorRed">*</p>
                <p>This field is required</p>
            </div>
            <div>
                <button>Cancel</button>
                <button>Create Task</button>
            </div>
        </div>
    </div>
</body>

</html>
