<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="shortcut icon" href="../Assets/joinLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/addTask.css">
    <script src="../script/addTask.js"></script>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <script src="../script/header.js"></script>
</head>

<body>
    <header w3-include-html="../templates/header.html"></header>
    <aside w3-include-html="../templates/navbar.html"></aside>
    <main>

        <div class="taskBackground">
            <div class="space-between">
                <h1 class="h1Task">Add Task</h1>
                <div id="closeTask">x</div>
            </div>

            <form>
                <div class="flex taskBothSide">

                    <div class="taskLeftSide width_440">
                        <section class="titleTask fonts">
                            <div class="flex">
                                <div class="title">Title</div>
                                <div class="colorRed">*</div>
                            </div>
                            <input id="inputTitle" type="text" placeholder="Enter a title" required>
                        </section>

                        <section class="descriptionTask column">
                            <div class="fonts description">Description</div>
                            <textarea class="width_440" id="textareaDescription" name=""
                                placeholder="Enter a Description"></textarea>
                        </section>

                        <section class="assignedTo">
                            <div class="assigned fonts">Assigned to</div>
                            <div>
                                <select>
                                    <option>Select contacts to assign</option>
                                </select>
                            </div>
                        </section>
                    </div>

                    <div class="seperator"></div>

                    <div class="taskRightSide width_440">
                        <section>
                            <div class="flex fonts">
                                <div>Due date</div>
                                <div class="colorRed">*</div>
                            </div>
                            <input class="calendar width_440" type="date" required>
                        </section>

                        <section>
                            <div class="fonts">Prio</div>
                            <div class="flex">
                                <img src="" alt="">#
                                <img src="" alt="">#
                                <img src="" alt="">#
                            </div>
                        </section>

                        <section>
                            <div class="flex fonts">
                                <div>Category</div>
                                <div class="colorRed">*</div>
                            </div>
                            <div class="custom-select">
                                <select>
                                    <option value="0">Select task category</option>
                                    <option value="1">Technical Task</option>
                                    <option value="2">User Story</option>
                                </select>
                            </div>
                        </section>

                        <section class="fonts">
                            <div>Subtasks</div>
                            <div class="relative">
                                <input type="text" name="" id="" placeholder="Add new subtask">
                                <img class="subtaskImg" src="../Assets/addTask/close.svg" alt="">
                            </div>
                        </section>
                    </div>
                </div>

                <div class="space-between">
                    <div class="flex fonts required">
                        <div class="colorRed">*</div>
                        <span class="font_16">This field is required</span>
                    </div>
                    <!-- ICON BUTTON -->
                    <div class="buttons">
                        <button class="cancelButton">Cancel
                            <img src="../Assets/addTask/Vector.svg" alt="">
                        </button>
                        <button class="createButton">Create Task
                            <img src="../Assets/addTask/check.svg" alt="">
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </main>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
