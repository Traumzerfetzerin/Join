<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="../Assets/joinLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <script src="../script/board.js"></script>
    <script src="../templates/boardTemplate.js"></script>
    <script src="../script/header.js"></script>
</head>

<body onload="fetchTasks()">
    <header w3-include-html="../templates/header.html"></header>
    <aside w3-include-html="../templates/navbar.html"></aside>
    <main>
        <div id="boardHeader">
            <h2>Board</h2>
            <input type="search" placeholder="Find task" id="boardSearchbar"></input>
            <button type="submit">Add task +</button>
        </div>
        <div id="columnTitles">
            <div>To do <img src="../Assets/board/plusButton.svg" alt="plus button"></div>
            <div>In progress <img src="../Assets/board/plusButton.svg" alt="plus button"></div>
            <div>Await feedback <img src="../Assets/board/plusButton.svg" alt="plus button"></div>
            <div>Done</div>
        </div>
        <div id="taskBoard">
            <div class="column" id="toDoColumn"></div>
            <div class="column" id="inProgressColumn"></div>
            <div class="column" id="awaitFeedbackColumn"></div>
            <div class="column" id="doneColumn"></div>
        </div>
    </main>
    <footer></footer>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
