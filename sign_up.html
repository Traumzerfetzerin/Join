<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Program</title>
    <link rel="shortcut icon" href="login-img/joinLogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/signUp.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.0.0/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.0.0/firebase-database.js"></script>
    <script src="./scripts/signup.js" defer></script>
</head>
<body>
    <div class="join">
        <div class="joinLogo" id="signup-logoContainer">
            <img src="login-img/joinLogo.svg" alt="Join Logo">
        </div>
        <div class="go-to-login">
            <a href="index.html">
                <img src="login-img/arrowLeft.svg" alt="Back to Login">
            </a>
        </div>
        <div class="signup-joinContainer">
            <h1>Sign up</h1>
            <form id="join-form" onsubmit="validateSignUp(event);">
                <div class="input-group">
                    <input type="name" id="name" name="name" placeholder="name" required autocomplete="on">
                    <span class="icon">
                        <img id="passwordImg" src="login-img/person.svg" alt="">
                    </span>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off">
                    <span class="icon">
                        <img id="passwordImg" src="login-img/mail_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    </span>
                </div>
                
                <div class="input-group">                
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
                    <span class="icon" id="togglePasswordIcon" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')">
                        <img src="login-img/visibility_off.svg" alt="Show Password" style="cursor: pointer;">
                    </span>
                </div>
                
                <div class="input-group">                
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required autocomplete="new-password">
                    <span class="icon" id="toggleConfirmPasswordIcon" onclick="togglePasswordVisibility('confirm-password', 'toggleConfirmPasswordIcon')">
                        <img src="login-img/visibility_off.svg" alt="Show Password" style="cursor: pointer;">
                    </span>
                </div>
                
                <div class="signup-button">
                    <button type="submit" class="btn">Sign up</button>
                    <p id="response-message" class="response-message"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
